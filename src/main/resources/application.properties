# H2 DB - "h2db"
spring.datasource.url=jdbc:h2:mem:h2db;DB_CLOSE_DELAY=-1
spring.h2.datasource.username=sa
spring.h2.datasource.password=
spring.h2.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

# Batch
# always or never
spring.batch.initialize-schema=always

app.csv.fileHeaders=order_ref,amount,order_date,note
